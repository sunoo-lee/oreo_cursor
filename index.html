<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>OREO</title>
</head>
<body>

  <div class="box">
  </div>

  <script>
    let body = document.querySelector(".box");
    body.addEventListener('mousemove', function(e){
      let oreo = document.createElement("span");
      let x = e.offsetX;
      let y = e.offsetY;
      oreo.style.left = x + 30 + "px";
      oreo.style.top = y + 90 + "px";

      body.appendChild(oreo);
      

      let size = Math.random() * 20;
      oreo.style.width = 20 + size + "px";
      oreo.style.height = 20 + size + "px";

      let transformValue = Math.random() * 120;
      oreo.style.transform = "rotate("+transformValue+"deg)";

      setTimeout(function(){
        oreo.remove();
      }, 800)
    })
  </script>
</body>
</html>
